<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em varios dispositovos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo</h1>
    <p>Vamos Reproduzir aúdios em HTML 5.</p>
    <!--<audio src="midia/bugle-calls-mess.mp3"controls autoplay></audio>  MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/bugle-calls-mess.mp3" type="audio/mpeg">
        <source src="midia/bugle-calls-mess.wav" type="audio/ogg">
        <source src="midia/bugle-calls-mess.ogg" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/bugle-calls-mess.mp3" clici aqui para baixar o arquivo  MP3></a></p>
    </audio> 
</body>
</html>
