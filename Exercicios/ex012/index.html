<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p><i>Esta vídeo está hospedado no meu computador</i></p>
    
    <video  width="450" height="315" poster="imagens/plantio-de-morango.jpg" controls>
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video-original.mp4.mp4" type="video/mp4">
        <p>Seu navegador não suporte este video</p>
        <a href="midia/meu-video-original.mp4.mp4"> clique aqui para baixar</a>
        <p>esse médoto e muito ruim, só usamos se o cliente quiser esse tipo, sempre avisamos o cliente que isso vai custar muito caro</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="480" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>esse médoto e muito mais rapido e barato</p>
    
</body>
</html>
