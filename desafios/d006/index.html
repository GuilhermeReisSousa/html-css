<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deasafio 06</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pase o mouse sobre o termo que seja aprender para saber a tag que deve ser usado</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a tag <h1 a h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abriviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Númeradas</abbr></li>
        <li><abbr title="Use a tag <li> e <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
